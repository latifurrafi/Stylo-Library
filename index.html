<body>
    <!-- Ordered List -->
    <h1>Shopping List</h1>
    <ol type="1" start="5" reversed>
        <li>Shirt</li>
        <li>Watch
            <ul>
                <li>Apple</li>
                <li>Rolex</li>
                <li>Samsung</li>
            </ul>
        </li>
        <li>Pant</li>
    </ol>

    <!-- UnOrdered List -->
    <h1>Another Shopping List</h1>
    <ul type="square">
        <li>Ice-Cream</li>
        <li>Apple</li>
        <li>Orange</li>
    </ul>

    <h1>Link Tag</h1>
    <!-- Anchor Tag -->
    <a href="https://google.com" target="_blank">Go to Google</a>
    <br/>
    <a href="mailto:abc@example.com?subject=GhorarDim&body=hi,ki obosthat.." target="_blank">Send Mail</a>
    <br/>
    <a href="tel:+8801856862093">Call Me</a>
    
</body>

</html>
